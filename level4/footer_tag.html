<!--
    this example used the concept of footer tag
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Tag</title>
</head>
<body>
    <h2>
        <b>
            <head>
                <big>
                    I studied my 10th and 12th at:
                </big>
            </head><hr>
            <section>
                <p>Studied 10th from KAVT School</p>
                <p>Studied 12th from MJ college jalgaon</p>
            </section>
        </b>
    </h2>
    <aside>
       <B> THIS INFO IS NOT INFORMATIVE FOR ALL </B>
    </aside>

    <footer><hr>
        -first link <br>
        -second link <br>
        -third link
    </footer><hr>
    
</body>
</html>

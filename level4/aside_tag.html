<!--This example uses the concept of aside tag-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIDE TAG</title>

</head>
<body>
    <h2>
        <b>
            <head>
                <big>
                    I studied my 10th and 12th at:
                </big>
            </head><hr>
            <section>
                <p>Studied 10th from KAVT School</p>
                <p>Studied 12th from MJ college jalgaon</p>
            </section>
        </b>
    </h2>
    <aside>
       <B> THIS INFO IS NOT INFORMATIVE FOR ALL </B>
    </aside>
    <!--Last sentence of aside tag used indicate that the information is not relevant to the site it can be changed further or used for ads-->
</body>
</html>

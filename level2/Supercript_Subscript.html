<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of superscript(sup)  and subscript(sub)</title>
</head>
<body>
    <b><big>(A+B)2 = A2 + B2 + 2AB</big></b><br>
    <pre><big>(A+B)<sup>2</sup>= A<sup>2</sup>+ B<sup>2</sup>+2AB</big><hr></pre>

   <b><big>CH2SO4 + CO2 =>CH4 + CO2 + H2O</big> </b><br> 
   <pre><big>CH<sub>2</sub>SO<sub>4</sub>+CO<sub>2</sub> => CH<sub>4</sub>+CO<sub>2</sub>+H<sub>2</sub>O</big><hr></pre>
    
</body>
</html>

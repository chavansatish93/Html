<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor tag example</title>
</head>
<body>
    <!--anchor tag used to link the website-->
    <!--target(-blank) used to keep the page and allocate link to separate tab-->
    <a href="https://www.amazon.in/"target="_blank">Amazon</a><br>
    <a href="https://www.google.com/" target="_blank">Google</a><br>
    <a href="https://www.flipkart.com" target ="_blank">Flipkart</a><br>
    <a href="https://www.netflix.com" target="_blank">netflix</a>
    
</body>
</html>

<!--This example implies the concept of unordered list-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered-LIST example</title>
</head>
<body>

    <h1>
        <b>My hobbies</b><hr>
        
    </h1>
    <ul >
        <b>
        <i>
        <li>Reading books</li>
        <li>Listing song</li>
        <li>Wrinting poems</li>
        <li>Singing</li>
        </i>
        </b>
        
    </ul>
    
</body>
</html>

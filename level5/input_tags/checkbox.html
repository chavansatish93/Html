

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox tag</title>
</head>
<body>
    <header><b><big>My skills</big></b></header> <hr>
    <form action="/submit.php">
        <label for="java">Java</label>
        <input type="checkbox" name="languages" id="java" value="java"> <br>

        <label for="html">Html</label>
        <input type="checkbox" id="html" name="languages" value="html"> <br>

        <label for="other">Other</label>
        <input type="checkbox" id="others" name="languages" value="others">

    </form>
</body>
</html>

<!--This example uses the concept of ordered list-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Ordered List</title>
</head>
<body>
    <h1>
        <b>
            The programming languages in which i am proficient in:
        </b><hr>
    </h1>

    <ol type = "A"> <!--defining the numbering type in html-->
        <b><li><big>C</big></li>
            <ol type="i">
                <u>   
                <li>Project 1</li>   <!--defining the nested ordered list-->
                <li>project 2</li>
                <li>project 3</li>
            </u>
            </ol>
        <li><big>C++</big></li>
        <li><big>oop</big></li>
        <li><big>html</big></li>
        <li><big>java</big></li>
        <li><big>mysql</big></li> </b>
       
    </ol>
</body>
</html>

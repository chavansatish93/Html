<!--This tag used to style or manipulate a portion of text-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span in Html</title>

</head>
<body>
    <p>This is a <span
        class="highlight">highlighted</span> word in 
        a paragraph.
    </p>
    
</body>
</html>
